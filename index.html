<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- js bootstrap -->
    <script src="./js/all.js"></script>
    <!-- font awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet"> 
    <!-- css -->
    <link rel="stylesheet" href="./css/index.css">
    <title>Change Background Color</title>
</head>
<body>
    <!-- to do list -->
    <div class="todolistcomplete">
        <div class="todolist">
            <div class="title-list">
                <h1 class="text-center py-5 font-weight-bold">To do list/Grocery list</h1>
            </div>
            <div class="input-submit">
                <form action="" class="input-and-button">
                    <div class="input-group input-with-button">
                        <input type="text" class="form-control input-word" placeholder="What do you want to place on list?">
                        <div class="input-group-append">
                            <span class="input-group-text addtodo"><i class="fas fa-plus-circle"></i></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="addedtolist">
                <ul class="create-list">
                </ul>
            </div>
            <div class="delete-all-elements">
                <button type="button" class="delete-all">Delete all elements</button>
            </div>
        </div>
    </div>

    <!-- javascript si jquerry -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
